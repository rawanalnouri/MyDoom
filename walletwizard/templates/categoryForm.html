{% extends 'base.html' %}

{% block title %}Create Category{% endblock %}

{% block content %}

<h4>
    <b>Category</b>
</h4>
<h6>Create a category and set its spending limit for a selected time-frame</h6>
<hr>
<form method="post">
    {% csrf_token %}
    {% include 'partials/bootstrapForm.html' with form=form %}
    <button type="submit" class="btn btn-secondary">Save</button>
</form>

{% endblock %}
