<div class="modal fade" id="receipt-modal{{expenditure.id}}" tabindex="-1" role="dialog" aria-labelledby="receipt-modal{{expenditure.id}}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="receipt-modal{{expenditure.id}}">Receipt</h5>
                <button onclick="$('#receipt-modal{{expenditure.id}}').modal('hide');" class="btn btn-outline">&times;</button>
            </div>
            <div class="modal-body">
                <img src="{{expenditure.receipt.url}}" class="img w-100">
            </div>
        </div>
    </div>
</div>
