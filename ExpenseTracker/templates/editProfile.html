{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}

<h3>Edit profile information</h3>
<hr>
<form action ="{% url 'editProfile'%}" method="post">
    {% csrf_token %}
    {% include 'partials/bootstrapForm.html' with form=form %}
    <input type="submit" class="btn btn-outline-secondary btn-sm" value="Update">
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary btn-sm">View Profile</a>
</form>

{% endblock %}
