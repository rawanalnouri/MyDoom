<tr>
    <td> 
        <div id="notification-item" >
            <h6> <strong>{{notification.title}}</strong> </h6>
            <p> {{notification.message}} </p>
            <p id="timestamp">Recieved on {{notification.createdAt}}</p>
        </div>
        
    </td>
    <td>
        <a role="button" class="btn btn-secondary btn-small" href="{% url 'editNotifications' notificationId=notification.id %}">Mark as Read</a>
    </td>
</tr>
