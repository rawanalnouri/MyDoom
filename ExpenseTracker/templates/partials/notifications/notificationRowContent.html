<div id="notification-item w-auto" >
    <h6> <strong>{{notification.title}}</strong> </h6>
    <p> {{notification.message}} </p>
    <p id="notification-timestamp">Recieved on {{notification.createdAt}}</p>
    {% if notification.type == "category" %}
        <a role="button" class="btn btn-sm btn-success" href="{% url 'acceptCatergoryShare' notificationId=notification.id %}">Accept</a>
        <a role="button" class="btn btn-sm btn-danger" href="{% url 'declineRequest' notificationId=notification.id %}">Decline</a>
    {% elif notification.type == "follow" %}
        <a role="button" class="btn btn-sm btn-success" href="{% url 'acceptFollowRequest' notificationId=notification.id %}">Accept</a>
        <a role="button" class="btn btn-sm btn-danger" href="{% url 'declineRequest' notificationId=notification.id %}">Decline</a>
    {% endif %}
</div>
