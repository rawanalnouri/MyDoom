<tr>
    <td> 
        <div id="notification-item w-auto" >
            <h6> <strong>{{notification.title}}</strong> </h6>
            <p> {{notification.message}} </p>
            <p id="notification-timestamp">Recieved on {{notification.createdAt}}</p>
        </div>
    </td>
    <td class="text-end ">
        <a role="button" style="border-radius: 60px;" class=" btn btn-sm btn-primary"  href="{% url 'editNotifications' notificationId=notification.id %}">
            <i class="bi bi-check"></i>
        </a>

        <a role="button" style="border-radius: 60px;" class=" btn btn-sm btn-outline-danger"  data-bs-toggle="modal" data-bs-target="#delete-notification-modal{{notification.id}}">
            <i class="bi bi-x"></i>
        </a>
        {% include 'modals/notifications/deleteNotification.html' with notification=notification %}

    </td>
</tr>
