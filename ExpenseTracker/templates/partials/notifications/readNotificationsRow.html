<tr>
    <td> 
        {% include "partials/notifications/notificationRowContent.html" with notification=notification %}
    </td>
    <td class="text-end ">
        <a role="button" style="border-radius: 60px;" class="btn btn-sm btn-outline-purple"  href="{% url 'editNotifications' notificationId=notification.id %}">
            <i class="bi bi-check"></i>
        </a>

        <a role="button" style="border-radius: 60px;" class="btn btn-sm btn-outline-blue"  href="{% url 'deleteNotifications' notificationId=notification.id %}">
            <i class="bi bi-x"></i>
        </a>
    </td>
</tr>
