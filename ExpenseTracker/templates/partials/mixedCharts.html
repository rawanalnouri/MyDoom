<div id="container{{num}}" style="width: 100%">
  <canvas id="chart{{num}}"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
  var config = {
    type: 'line',
    data: {
       datasets: [
       {
           label: 'year',
           fill: false,
           borderColor: '#7ABDDF',
           data: {{ data|safe }},
           // this dataset is drawn below
           order: 3
       }, {
           label: '6 months',
           fill: false,
           borderColor: '#396479',
           data: {{ data2|safe }},
           type: 'line',
           // this dataset is drawn on top
           order: 2
       }, {
           label: '3 months',
           fill: false,
           borderColor: '#098FD2',
           data: {{ data3|safe }},
           type: 'line',
           // this dataset is drawn on top
           order: 1
       }],
       labels: {{ labels|safe }}
   },
    options: {

      responsive: true

    }
  };

  const myChart{{num}} = new Chart(
  document.getElementById('chart{{num}}'),
  config
);

</script>
