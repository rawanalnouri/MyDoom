{% load static %}
  <link href="{% static 'css/category-style.css' %}" rel="stylesheet">
  <div class="modal fade" id="edit-category-modal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryModal">Edit Category</h5>
                <button onclick="$('#edit-category-modal').modal('hide');" class="btn btn-outline">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="update-form"></div>
                    <button type="submit" class="button-purple" name="categoryForm">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
