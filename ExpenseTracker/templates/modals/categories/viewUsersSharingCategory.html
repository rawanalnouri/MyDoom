<div class="modal fade" id="shared-users-modal" tabindex="-1" aria-labelledby="shared-users-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shared-users-modal-label">Users with access to "{{ category.name }}"</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            {% for otherUser in category.users.all %}
              {% if user != otherUser %}
                  <li class="list-group-item">{{ otherUser.username }}</li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
