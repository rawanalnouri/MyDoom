<div class="modal fade" id="create-expenditure-modal" tabindex="-1" role="dialog" aria-labelledby="createExpenditureModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createExpenditureModal">Create Expenditure</h5>
                <button onclick="$('#create-expenditure-modal').modal('hide');" class="btn btn-outline">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="update-form"></div>
                    <button type="submit" class="btn btn-secondary" name="expenditureForm">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
