<div class="modal fade" id="editCategoryFormModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryFormModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCategoryFormModalLabel">Edit Category</h5>
                <button onclick="$('#editCategoryFormModal').modal('hide');" class="btn btn-outline">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <input type="hidden" name="categoryForm"></input>
                    {% csrf_token %}
                    {% include 'partials/bootstrapForm.html' with form=form %}
                    <button type="submit" class="btn btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
