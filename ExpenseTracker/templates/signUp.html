{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    <form action="{% url 'signUp' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign Up">
    </form>
{% endblock %}
