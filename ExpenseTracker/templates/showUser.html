{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row content">
    <div class="col-xs-12 col-lg-6 col-xl-4">
      <div class="row content">
        <div class="col-12">
          <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image" >
          <div class="profile-text">
            <h3 class="profile-title">{{ user.fullName }}</h3>
            <p class="profile-username">{{ user.username }}</p>
          </div>
        </div>
      </div>
      <div class="row content">
        <div class="col-12">
          <form action="{% url 'followToggle' userId=user.id %}" method="get">
            <p class="profile-statistics">
              <span>
                <b>{{ user.followeeCount }}</b> Following
                &emsp;
                <b>{{ user.followerCount }}</b> Followers
              </span>
              <span class="float-end">
                {% if followable %}
                  {% if following %}
                    <button class="btn btn-secondary">Unfollow</button>
                  {% else %}
                    <button class="btn btn-primary">Follow</button>
                  {% endif %}
                {% endif %}
              </span>
            </p>
          </form>
        </div>
      </div>      
    </div>
  </div>
</div>
{% endblock %}
