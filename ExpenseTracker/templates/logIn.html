{% extends "base.html" %}

{% block title %}Login {% endblock %}

{% block content %}
    <h1>Log in</h1>

    <form action="{% url 'logIn' %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrapForm.html' with form=form %}
        <input type="submit" value="Log in">
    </form>
{% endblock %}
