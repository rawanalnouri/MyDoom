{% extends 'initialBase.html' %}

{% block title %}Login {% endblock %}

{% block content %}
{% load static %}
  <link href="{% static 'css/login-signup-style.css' %}" rel="stylesheet">

    <div class="content-login">
        <div class="container container-content rounded-corner">
          <div class="row">
            <div class="col-md-6">
              <img src="https://www.linkpicture.com/q/Untitled-design-8_24.png" class="img-fluid img-login-padding">
            </div>
            <div class="col-md-6 ">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="mb-4">
                  <h3>Login</h3>
                </div>
                <form action="{% url 'logIn' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/bootstrapForm.html' with form=form %}
                    <div class="text-center">
                      <input type="submit" value="Log in" class="button">
                    </div>
                </form>
                  
                </div>
              </div>
              
            </div>
            
          </div>
        </div>
      </div>
{% endblock %}
