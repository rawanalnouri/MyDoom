{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Change password</h1>
      <form method="post">
        {% csrf_token %}
        {% include 'partials/bootstrapForm.html' with form=form %}
        <input type="submit" value="Change password" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
